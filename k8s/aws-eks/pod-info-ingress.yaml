---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: nestjs-k8s
    namespace: stagging
    annotations:
        alb.ingress.kubernetes.io/scheme: internet-facing
        alb.ingress.kubernetes.io/target-type: instance
        alb.ingress.kubernetes.io/tags: Environment=stagging,Team=linkedin-learning
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Exact
            backend:
              service:
                name: nestjs-k8s
                port:
                  number: 80